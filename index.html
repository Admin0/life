  <!-- 인생게임에 오신 것을 환영합니다. -->


  <div id="me">
    이름 : <span class="stat title">{{ me.title }}</span> <span class="stat name">{{ me.name }}</span><br>
    체력 : <span class="stat hp">{{ me.hp }}</span>/<span class="stat hp_max">{{ me.hp_max }}</span><br>
    정신력 : <span class="stat mp">{{ me.mp }}</span>/<span class="stat mp_max">{{ me.mp_max }}</span><br>
    돈 : <span class="stat money">{{ me.money }}</span><br>
    <br>
    <br>

    <div id="vars">
      <ul>
        <li v-for="(value, key) in me">{{ key }} : <span class="item mp">{{ value }}</span></li>
      </ul>
    </div>
  </div>
  <br><br><br>

  <br><br><br>

  <div id="log" rows="1" cols="100"></div>
  <button type="button" name="button" onclick="engine(); $(this).hide()">인생 게임 시작</button>
